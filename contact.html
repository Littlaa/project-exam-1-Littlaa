  <body>
    <header>
      <div class="logo_img">

      </div>
      <hr class="hr_line" />
      <nav>

      <hr class="hr_line" />
    </header>
    <main>
      <h1>Contact me</h1>
      <form id="contactForm" method="post">
        <div>
          <input type="text" name="name" id="name" placeholder="Name" />
          <div class="form_error" id="nameError">Please enter your name of at least 5 characters</div>
        </div>
        <div>
          <input type="email" name="email" id="email" placeholder="Email" />
          <div class="form_error" id="emailError">Please enter a valid Email</div>
        </div>
        <div>
          <input type="text" name="subject" id="subject" placeholder="Subject" />
          <div class="form_error" id="subjectError">Please enter a value of minimum 15 characters</div>
        </div>
        <div>
          <textarea type="text" name="message" id="message" placeholder="Message"></textarea>
          <div class="form_error" id="messageError">Please enter a value of minimum 25 characters</div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <hr class="hr_footer" />
    <footer>
      <div>
        <a href="https://www.instagram.com/kakehobby/"> <img src="images/Instagram.svg" alt="Instagram icon" /></a>
      </div>
