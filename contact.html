<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact me through the form" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>HobbyBaker | Contact</title>
  </head>
  <body>
    <header>
      <div class="logo_img">
        <a href="index.html"><img src="images/Logo cake1.svg" alt="Cupcake logo for HobbyBaker" /></a>
      </div>
      <hr class="hr_line" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="recipes.html">Recipes</a></li>
          <li><a href="about.html">About</a></li>
          <li class="nav_contact"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <hr class="hr_line" />
    </header>
    <main>
      <h1>Contact me</h1>
      <form id="contactForm" method="post">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="More than 5 characters" />
          <div class="form_error" id="nameError">Please enter your name of more than 5 characters</div>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter a valid Email" />
          <div class="form_error" id="emailError">Please enter a valid Email</div>
        </div>
        <div>
          <label for="subject">Subject</label>
          <input type="text" name="subject" id="subject" placeholder="More than 15 characters" />
          <div class="form_error" id="subjectError">Please enter a value of more than 15 characters</div>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea type="text" name="message" id="message" placeholder="More than 25 characters"></textarea>
          <div class="form_error" id="messageError">Please enter a value of more than 25 characters</div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <hr class="hr_footer" />
    <footer>
      <div>
        <a href="https://www.instagram.com/kakehobby/"> <img src="images/Instagram.svg" alt="Instagram icon" /></a>
      </div>
      <div>
        <p>&copy;2022 HobbyBaker</p>
      </div>
    </footer>
    <script src="js/components/displayError.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
